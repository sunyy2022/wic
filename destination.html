<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Discover China's most captivating destinations. From the ancient walls of Beijing to the modern skyline of Shanghai, from Xi'an's cultural treasures to Chengdu's spicy cuisine. Your comprehensive guide to exploring China." />
        <meta name="author" content="Wander in China" />
        <title>Wander in China - Your local buddy</title>
        <!-- Favicon-->
        <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <!-- 页头占位符 -->
        <div id="header-placeholder"></div>

        <main class="flex-shrink-0">
            <!-- Page Content-->
            <section class="py-5" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/img/forbidden_city.jpg') center 80%/cover no-repeat; min-height: 200px; display: flex; align-items: flex-end; padding-bottom: 3rem;">
                <div class="container px-5" style="max-width: 1140px; margin-left: auto; margin-right: auto;">
                    <div class="text-center">
                        <h1 class="fw-bolder text-white">Destinations</h1>
                        <p class="lead fw-normal text-white-50 mb-0">City guides</p>
                    </div>
                </div>
            </section>
            
            <section class="py-5">
                <div class="container px-5 my-5" style="max-width: 1140px; margin-left: auto; margin-right: auto;">
                    <div class="row gx-5">
                        <div class="col-lg-4 mb-5">
                            <a href="subpage/destination/beijing.html" class="text-decoration-none">
                                <div class="position-relative text-center card border-0 shadow h-100" style="transition: transform 0.3s ease;">
                                    <div style="height: 200px; overflow: hidden; border-radius: 0.5rem 0.5rem 0 0;">
                                        <img class="img-fluid" src="assets/img/beijing_tiantan.jpg" alt="Temple of Heaven in Beijing" 
                                            style="width: 100%; height: 100%; object-fit: cover;" />
                                    </div>
                                    <div class="card-body">
                                        <h4 class="fw-bolder text-dark">Beijing</h4>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- Beijing card stays the same -->
                                <div class="col-lg-4 mb-5">
                                    <a href="subpage/destination/shanghai.html" class="text-decoration-none">
                                        <div class="position-relative text-center card border-0 shadow h-100" style="transition: transform 0.3s ease;">
                                            <div style="height: 200px; overflow: hidden; border-radius: 0.5rem 0.5rem 0 0;">
                                                <img class="img-fluid" src="assets/img/shanghai_the_bund.jpg" alt="The Bund in Shanghai" 
                                                    style="width: 100%; height: 100%; object-fit: cover;" />
                                            </div>
                                            <div class="card-body">
                                                <h4 class="fw-bolder text-dark">Shanghai</h4>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-4 mb-5">
                                    <a href="subpage/destination/chengdu.html" class="text-decoration-none">
                                        <div class="position-relative text-center card border-0 shadow h-100" style="transition: transform 0.3s ease;">
                                            <div style="height: 200px; overflow: hidden; border-radius: 0.5rem 0.5rem 0 0;">
                                                <img class="img-fluid" src="assets/img/chengdu_panda.jpg" alt="Giant Panda in Chengdu" 
                                                    style="width: 100%; height: 100%; object-fit: cover;" />
                                            </div>
                                            <div class="card-body">
                                                <h4 class="fw-bolder text-dark">Chengdu</h4>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-4 mb-5">
                                    <a href="subpage/destination/hongkong.html" class="text-decoration-none">
                                        <div class="position-relative text-center card border-0 shadow h-100" style="transition: transform 0.3s ease;">
                                            <div style="height: 200px; overflow: hidden; border-radius: 0.5rem 0.5rem 0 0;">
                                                <img class="img-fluid" src="assets/img/hongkong.jpg" alt="Hong Kong Skyline" 
                                                    style="width: 100%; height: 100%; object-fit: cover;" />
                                            </div>
                                            <div class="card-body">
                                                <h4 class="fw-bolder text-dark">Hong Kong</h4>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-4 mb-5">
                                    <a href="subpage/destination/zhangjiajie.html" class="text-decoration-none">
                                        <div class="position-relative text-center card border-0 shadow h-100" style="transition: transform 0.3s ease;">
                                            <div style="height: 200px; overflow: hidden; border-radius: 0.5rem 0.5rem 0 0;">
                                                <img class="img-fluid" src="assets/img/zhangjiajie_tianmen_mountain.jpg" alt="Tianmen Mountain in Zhangjiajie" 
                                                    style="width: 100%; height: 100%; object-fit: cover;" />
                                            </div>
                                            <div class="card-body">
                                                <h4 class="fw-bolder text-dark">Zhangjiajie</h4>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-4 mb-5">
                                    <a href="subpage/destination/xian.html" class="text-decoration-none">
                                        <div class="position-relative text-center card border-0 shadow h-100" style="transition: transform 0.3s ease;">
                                            <div style="height: 200px; overflow: hidden; border-radius: 0.5rem 0.5rem 0 0;">
                                                <img class="img-fluid" src="assets/img/xian_terracotta_warriors.jpg" alt="Terracotta Warriors in Xi'an" 
                                                    style="width: 100%; height: 100%; object-fit: cover;" />
                                            </div>
                                            <div class="card-body">
                                                <h4 class="fw-bolder text-dark">Xi'an</h4>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                    </div>
                </div>
            </section>
                <!-- CTA Subscribe 占位符 -->
                <div id="cta-subscribe-placeholder"></div>
            
        </main>

        <!-- 页脚占位符 -->
        <div id="footer-placeholder"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- Components loader -->
        <script src="js/components.js"></script>
    </body>
</html>
